application: mysql-cdc-mysql
checkpoint:
  checkpointInterval: 15000
  minPauseBetweenCheckpoints: 15000
  checkpointTimeout: 120000
redis:
  host: 192.168.15.67
  port: 6379
  password: 123456
sourceTimeZone: GMT+7
targetTimeZone: GMT+8
globalTarget:
    host: 192.168.15.67
    port: 3306
    username: root
    password: 123456
datasources:
  creditlimitDB:
    startServerId: 8001
    source:
      host: 192.168.15.1
      port: 10020
      username: flink_ro
      password: 123456
    details:
      credit_limit_00_db:
        # 1、数据库整个表全部生成；2、只生成指定的表；3、除了指定的表，全部生成
        type: 2
        sharding:
          sourceDb: credit_limit_([0-9][0-9])_db
          targetDb: credit_limit_db
          tables:
            t_card_credit_limit:
              sourceTable: t_card_credit_limit_[0-9]
              shardingType: ONE
            t_credit_limit_change:
              sourceTable: t_credit_limit_change_[0-9]
              shardingType: ONE
              nodata: true